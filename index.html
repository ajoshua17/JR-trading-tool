<style>
    :root {
        --bg: #050505;
        --text: #00ffff;
        --card: #0d0d0d;
        --border: #00ffff;
        --glow: 0 0 15px #00ffff;
    }
    [data-theme="light"] {
        --bg: #f2f2f2;
        --text: #006666;
        --card: #ffffff;
        --border: #00cccc;
        --glow: 0 0 0;
    }

    /* ⭐ IMPORTANT: Make mobile scaling correct everywhere */
    html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
    }

    *, *::before, *::after {
        box-sizing: inherit;
    }

    body {
        background: var(--bg);
        font-family: Arial, sans-serif;
        padding: 20px;
        color: var(--text);
        transition: 0.3s ease;
    }

    /* ⭐ FIXED: Fully responsive box */
    .box {
        width: 100%;
        max-width: 480px; /* perfect for phones & desktops */
        margin: auto;
        background: var(--card);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid var(--border);
        box-shadow: var(--glow);
    }

    h2, h3 {
        text-align: center;
        color: var(--text);
        text-shadow: var(--glow);
        margin-top: 0;
    }

    label {
        display: block;
        margin-top: 10px;
        font-size: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #111;
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        font-size: 16px;
        box-shadow: inset var(--glow);
    }

    [data-theme="light"] input,
    [data-theme="light"] select {
        background: #fff;
        color: #000;
        border: 1px solid #009999;
        box-shadow: none;
    }

    button {
        width: 100%;
        padding: 14px;
        background: var(--text);
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: var(--glow);
    }

    button:hover {
        background: #00cccc;
    }

    .result {
        margin-top: 20px;
        background: #001f1f;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        border: 1px solid var(--border);
        box-shadow: var(--glow);
        word-wrap: break-word;
    }

    hr {
        margin: 30px 0;
        border-color: #033;
    }

    /* ⭐ MOBILE FIXES: Prevent overflow on Android */
    @media (max-width: 480px) {
        .box {
            padding: 15px;
            border-radius: 12px;
        }

        input, select, button {
            font-size: 15px;
            padding: 10px;
        }

        .result {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
