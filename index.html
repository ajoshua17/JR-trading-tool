<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>JR Trading Calculator Pro</title>

<style>

/* =======================================================
      BASE THEME (Dark Default)
======================================================= */
:root {
    --bg: #02070a;
    --text: #eaffff;
    --card: rgba(255,255,255,0.08);
    --border: rgba(0,255,255,0.3);
    --glow: rgba(0,255,255,0.3);
}

/* Light Mode Override */
body[data-theme="light"] {
    --bg: #f5fcff;
    --text: #002e34;
    --card: rgba(255,255,255,0.55);
    --border: rgba(0,0,0,0.2);
    --glow: rgba(0,0,0,0.1);
}

/* Auto Light Mode (System) */
@media (prefers-color-scheme: light) {
  body:not([data-theme]) {
    --bg: #f5fcff;
    --text: #002e34;
    --card: rgba(255,255,255,0.55);
    --border: rgba(0,0,0,0.2);
    --glow: rgba(0,0,0,0.1);
  }
}

/* =======================================================
      BACKGROUND + NEON GRID
======================================================= */
body {
    margin: 0;
    padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    background: linear-gradient(135deg, #020608, #00151c, #000000);
    color: var(--text);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Neon Grid */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            90deg,
            rgba(0,255,255,0.05) 0px,
            rgba(0,255,255,0.05) 1px,
            transparent 1px,
            transparent 65px
        ),
        repeating-linear-gradient(
            0deg,
            rgba(0,255,255,0.05) 0px,
            rgba(0,255,255,0.05) 1px,
            transparent 1px,
            transparent 65px
        );
    z-index: -3;
    pointer-events: none;
}

/* Floating Neon Particles */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(circle, rgba(0,255,255,0.4) 3px, transparent 4px),
      radial-gradient(circle, rgba(0,255,255,0.4) 4px, transparent 5px);
    background-size: 200px 200px, 260px 260px;
    animation: floatParticles 14s infinite linear;
    pointer-events: none;
    z-index: -2;
}

@keyframes floatParticles {
    0% { transform: translate(0,0); }
    50% { transform: translate(20px,-40px); }
    100% { transform: translate(0,0); }
}

/* =======================================================
      CARD WRAPPER (Glow Rings Behind Card)
======================================================= */
.card-wrapper {
    position: relative;
    max-width: 520px;
    margin: auto;
    padding-top: 40px;
}

.card-wrapper::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 360px; height: 360px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle,
      rgba(0,255,255,0.35),
      transparent 70%
    );
    filter: blur(35px);
    animation: pulseGlow 5s infinite ease-in-out;
    z-index: -1;
}

@keyframes pulseGlow {
    0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.55; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.55; }
}

/* =======================================================
      CARD WITH ANIMATED NEON BORDER
======================================================= */
.card {
    padding: 26px;
    background: var(--card);
    border-radius: 22px;
    position: relative;
    backdrop-filter: blur(22px);
}

/* Neon Animated Border */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 2px;
    border-radius: 22px;
    background: linear-gradient(
        135deg,
        #00eaff,
        #00fff2,
        #00d5ff,
        #00b7ff
    );
    background-size: 300% 300%;
    animation: borderShine 5s infinite linear;

    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
}

@keyframes borderShine {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* =======================================================
      INPUTS + BUTTONS GLOW
======================================================= */
input, select {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 14px;
    background: rgba(255,255,255,0.07);
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
}

input:focus, select:focus {
    box-shadow: 0 0 12px rgba(0,255,255,0.9);
    border-color: #00f5ff;
    transition: 0.3s;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    background: linear-gradient(135deg, #00f5ff, #00bfff);
    border: none;
    color: #00282d;
    font-weight: bold;
    cursor: pointer;

    box-shadow:
        0 0 12px rgba(0,255,255,0.6),
        0 0 26px rgba(0,255,255,0.35);
    transition: 0.25s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow:
        0 0 24px rgba(0,255,255,1),
        0 0 40px rgba(0,255,255,0.7);
}

/* =======================================================
      RESULT BOX (Glow Text)
======================================================= */
.result {
    margin-top: 16px;
    padding: 18px;
    border-radius: 14px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    backdrop-filter: blur(12px);
}

.big-output {
    font-size: 24px;
    font-weight: bold;
    margin-top: 12px;
    color: #afffff;
    text-shadow: 0 0 12px rgba(0,255,255,0.9);
}

/* Copy Button */
.copy-btn {
    margin-top: 12px;
    padding: 12px;
    background: #00f5ff;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    color: #001e22;
}

/* =======================================================
      RISK SLIDER UI
======================================================= */
.risk-bar {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    margin-top: 10px;
    overflow: hidden;
}

.risk-fill {
    height: 100%;
    width: 0%;
    background: #00ff9d;
    transition: 0.3s ease;
}

.risk-label {
    margin-top: 8px;
    opacity: 0.85;
}

/* Range Slider */
input[type="range"] {
    width: 100%;
    margin-top: 10px;
    background: transparent;
    -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
    width: 22px;
    height: 22px;
    background: #00f5ff;
    border-radius: 50%;
    cursor: pointer;
    -webkit-appearance: none;
    box-shadow: 0 0 15px rgba(0,255,255,0.7);
}

input[type="range"]::-webkit-slider-runnable-track {
    height: 7px;
    background: rgba(255,255,255,0.3);
    border-radius: 12px;
}

</style>
</head>

<body>

<div class="card-wrapper">
<div class="card">

<h2>JR Trading Calculator Pro</h2>

<button onclick="toggleTheme()">Toggle Theme (Optional)</button>

<!-- ============================ -->
<!-- PAIR SELECTION -->
<!-- ============================ -->
<label>Select Pair</label>
<select id="pair">
<option>EURUSD</option><option>GBPUSD</option><option>AUDUSD</option>
<option>NZDUSD</option><option>USDJPY</option><option>USDCHF</option>
<option>USDCAD</option><option>EURGBP</option><option>EURJPY</option>
<option>GBPJPY</option><option>AUDJPY</option><option>CHFJPY</option>
<option>EURAUD</option><option>EURNZD</option>
<option>XAUUSD</option><option>XAGUSD</option>
<option>BTCUSD</option><option>ETHUSD</option>
<option>US30</option><option>NAS100</option><option>SPX500</option>
<option>GER40</option><option>UK100</option><option>JP225</option>
</select>

<label>Pips / Points</label>
<input type="number" id="pips">

<label>Lot Size</label>
<input type="number" id="lot" value="1">

<label>Pip Value ($)</label>
<input type="number" id="pipValue" readonly>

<button onclick="calculateProfit()">Calculate Profit</button>
<div id="profitResult" class="result"></div>

<hr class="output-line">

<!-- ============================ -->
<!-- POSITION SIZE -->
<!-- ============================ -->
<h3>Position Size Calculator</h3>

<label>Account Balance ($)</label>
<input type="number" id="balance">

<label>Risk %</label>
<input type="range" id="riskSlider" min="0.1" max="5" step="0.1" value="1">
<div id="riskValue">1%</div>

<div class="risk-bar">
    <div id="riskFill" class="risk-fill"></div>
</div>
<div id="riskLabel" class="risk-label">Safe Risk</div>

<label>Stop Loss (pips)</label>
<input type="number" id="sl">

<button onclick="positionSize()">Calculate Position Size</button>
<div id="posResult" class="result"></div>

<hr class="output-line">

<!-- ============================ -->
<!-- TICK → PIP -->
<!-- ============================ -->
<h3>Tick → Pip Converter</h3>
<label>Ticks</label>
<input type="number" id="ticks">

<button onclick="convertTicks()">Convert</button>
<div id="tickResult" class="result"></div>

</div>
</div>

<script>

/* =====================================================
      AUTO PIP VALUES
===================================================== */
const pipValues = {
 EURUSD:10, GBPUSD:10, AUDUSD:10, NZDUSD:10, USDJPY:9.1, USDCHF:10,
 USDCAD:10, EURGBP:10, EURJPY:9.1, GBPJPY:9.1, AUDJPY:9.1, CHFJPY:9.1,
 EURAUD:10, EURNZD:10, XAUUSD:1, XAGUSD:0.5, BTCUSD:0.1, ETHUSD:0.1,
 US30:1, NAS100:1, SPX500:1, GER40:1, UK100:1, JP225:1
};

document.getElementById("pipValue").value = pipValues["EURUSD"];
document.getElementById("pair").addEventListener("change", () => {
    pipValue.value = pipValues[pair.value];
});

/* =====================================================
      MANUAL THEME TOGGLE
===================================================== */
let manualTheme = false;
function toggleTheme() {
    manualTheme = true;
    let t = document.body.getAttribute("data-theme");
    document.body.setAttribute("data-theme", t === "light" ? "dark" : "light");
}

/* =====================================================
      RISK METER LIVE UPDATE
===================================================== */
riskSlider.addEventListener("input", () => {

    let v = parseFloat(riskSlider.value);
    riskValue.innerText = v + "%";
    riskFill.style.width = (v * 20) + "%";

    if (v <= 1) {
        riskFill.style.background = "#00ff9d";
        riskLabel.innerHTML = "Safe Risk";
    } else if (v <= 2) {
        riskFill.style.background = "#faff00";
        riskLabel.innerHTML = "Moderate Risk";
    } else if (v <= 3) {
        riskFill.style.background = "#ffa600";
        riskLabel.innerHTML = "High Risk";
    } else {
        riskFill.style.background = "#ff0033";
        riskLabel.innerHTML = "VERY High Risk";
    }
});

/* =====================================================
      PROFIT CALCULATOR
===================================================== */
function calculateProfit() {
    let p = parseFloat(pips.value);
    let l = parseFloat(lot.value);
    if (!p || !l) return profitResult.innerHTML = "Enter valid values";
    let val = p * l * pipValues[pair.value];
    profitResult.innerHTML = `<div class="big-output">Profit: $${val.toFixed(2)}</div>`;
}

/* =====================================================
      POSITION SIZE CALCULATOR
===================================================== */
function positionSize() {
    let bal = parseFloat(balance.value);
    let risk = parseFloat(riskSlider.value);
    let sl = parseFloat(sl.value);
    if (!bal || !risk || !sl) return posResult.innerHTML = "Enter valid values";

    let pipV = pipValues[pair.value];
    let riskAmt = bal * (risk / 100);
    let lots = riskAmt / (sl * pipV);

    posResult.innerHTML = `
        <div><span class="output-label">Pair:</span> ${pair.value}</div>
        <div><span class="output-label">Risk Amount:</span> $${riskAmt.toFixed(2)}</div>
        <div><span class="output-label">Stop Loss:</span> ${sl} pips</div>
        <div><span class="output-label">Pip Value Used:</span> $${pipV}</div>
        <div class="output-line"></div>
        <div class="big-output">Lot Size: ${lots.toFixed(2)} lots</div>
        <button class="copy-btn" onclick="copyPositionResult()">Copy</button>
    `;
}

/* =====================================================
      COPY RESULT
===================================================== */
function copyPositionResult() {
    navigator.clipboard.writeText(posResult.innerText);
    alert("Copied!");
}

/* =====================================================
      TICK → PIP
===================================================== */
function convertTicks() {
    let t = parseFloat(ticks.value);
    if (!t) return tickResult.innerHTML = "Enter valid input";
    tickResult.innerHTML = `<div class="big-output">${t/10} pips</div>`;
}

</script>

</body>
</html>
