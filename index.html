<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>JR UltraGlow v3 FULL</title>
<style>
body{margin:0;padding:0;background:#0a0715;color:#efeaff;font-family:Arial;transition:0.3s;}
body.light{background:#f2f2f7;color:#222;}
.logo{position:absolute;top:18px;left:18px;height:40px;filter:drop-shadow(0 0 6px #9d4bff);}
.section{display:none;padding:20px;}
.active{display:block;}
.card{background:rgba(255,255,255,0.07);padding:20px;border-radius:20px;max-width:480px;margin:80px auto;}
body.light .card{background:white;color:black;}
input,button{width:100%;padding:12px;margin-top:12px;border-radius:12px;border:1px solid #6440aa;background:rgba(255,255,255,0.08);color:white;}
body.light input{background:#e6e6e6;color:black;border:1px solid #bbb;}
button{background:#9D4BFF;}
.navbar{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.4);backdrop-filter:blur(20px);padding:14px 28px;border-radius:30px;display:flex;gap:26px;}
.nav-item{font-size:24px;color:#caa8ff;opacity:.6;cursor:pointer;}
.nav-item.sel{opacity:1;text-shadow:0 0 10px #caa8ff;}
body.light .nav-item{color:#6a4aff;}
.search-box{width:100%;padding:12px;border-radius:12px;text-align:center;margin-bottom:20px;border:1px solid #6a4aff;background:rgba(255,255,255,0.12);color:white;}
body.light .search-box{background:#ddd;color:black;border:1px solid #aaa;}
.pair-list div{padding:14px;border-bottom:1px solid #333;cursor:pointer;}
body.light .pair-list div{border-bottom:1px solid #ccc;}
</style>
</head>

<body>

<img src="JR Forex Trading Gold Logo.png" class="logo">

<!-- PAIRS -->
<div id='pairs' class='section active'>
<h2 style='text-align:center;margin-top:60px;'>Select Pair</h2>
<input id='search' class='search-box' placeholder='Search pair‚Ä¶' onkeyup='filterPairs()'>
<div id='pairList'>
</div>
</div>

<!-- HOME -->
<div id='home' class='section'>
<div class='card'>
<h2>Profit Calculator</h2>
<input id='pips' placeholder='Pips'>
<input id='lot' value='1' placeholder='Lot Size'>
<button onclick='calcProfit()'>Calculate</button>
<div id='profitResult'></div>
</div></div>

<!-- POSITION -->
<div id='position' class='section'>
<div class='card'>
<h2>Position Size Calculator</h2>
<input id='balance' placeholder='Account Balance ($)'>
<input id='risk' placeholder='Risk %'>
<input id='sl' placeholder='Stop Loss (pips)'>
<button onclick='calcPos()'>Calculate</button>
<div id='posResult'></div>
</div></div>

<!-- RR -->
<div id='rr' class='section'>
<div class='card'>
<h2>RR Calculator</h2>
<input id='entry' placeholder='Entry Price'>
<input id='slp' placeholder='Stop Loss Price'>
<input id='tp' placeholder='Take Profit Price'>
<button onclick='calcRR()'>Calculate</button>
<div id='rrResult'></div>
</div></div>

<!-- TICK -->
<div id='tick' class='section'>
<div class='card'>
<h2>Tick ‚Üí Pip Converter</h2>
<input id='ticks' placeholder='Ticks'>
<button onclick='convTick()'>Convert</button>
<div id='tickResult'></div>
</div></div>

<!-- JOURNAL -->
<div id='journal' class='section'>
<div class='card'>
<h2>Trade Journal</h2>
<button onclick='saveTrade()'>Save Trade</button>
<button onclick='exportJournal()'>Export CSV</button>
<div id='journalMsg'></div>
</div></div>

<!-- SETTINGS -->
<div id='settings' class='section'>
<div class='card'>
<h2>Settings</h2>
<button onclick='toggleTheme()'>Toggle Theme</button>
</div></div>

<!-- NAV -->
<div class='navbar'>
<div id='npairs' class='nav-item sel' onclick="show('pairs')">üè∑Ô∏è</div>
<div id='nhome' class='nav-item' onclick="show('home')">üè†</div>
<div id='npos' class='nav-item' onclick="show('position')">üìè</div>
<div id='nrr' class='nav-item' onclick="show('rr')">üìä</div>
<div id='njournal' class='nav-item' onclick="show('journal')">üìù</div>
<div id='nsettings' class='nav-item' onclick="show('settings')">‚öôÔ∏è</div>
</div>

<script>
let pairs=[
"EURUSD","GBPUSD","USDJPY","AUDUSD","NZDUSD","USDCHF","USDCAD",
"EURJPY","GBPJPY","AUDJPY","CADJPY","NZDJPY","CHFJPY",
"XAUUSD","XAGUSD","BTCUSD","ETHUSD",
"US30","NAS100","SPX500"
];

let pipValue = 10;
let currentPair="EURUSD";

let list=document.getElementById('pairList');
pairs.forEach(p=>{
 let d=document.createElement('div');
 d.textContent=p;
 d.onclick=()=>selectPair(p);
 list.appendChild(d);
});

function filterPairs(){
 let q=document.getElementById('search').value.toLowerCase();
 document.querySelectorAll('#pairList div').forEach(d=>{
   d.style.display = d.textContent.toLowerCase().includes(q) ? 'block':'none';
 });
}

function selectPair(p){
 currentPair=p;
 show('home');
}

function show(id){
 document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('sel'));
 document.getElementById('n'+id).classList.add('sel');
}

function calcProfit(){
 let p=pips.value;
 let l=lot.value;
 profitResult.innerHTML="Profit: $"+(p*l*pipValue).toFixed(2);
}

function calcPos(){
 let bal=parseFloat(balance.value);
 let r=parseFloat(risk.value)/100;
 let slv=parseFloat(sl.value);
 let riskAmt = bal*r;
 let lot = riskAmt/(slv*pipValue);
 posResult.innerHTML="Lot Size: "+lot.toFixed(2);
}

function calcRR(){
 let e=parseFloat(entry.value);
 let s=parseFloat(slp.value);
 let t=parseFloat(tp.value);
 let risk=Math.abs(e-s);
 let reward=Math.abs(t-e);
 rrResult.innerHTML="RR Ratio: "+(reward/risk).toFixed(2);
}

function convTick(){
 tickResult.innerHTML = (ticks.value/10)+" pips";
}

let journal=[];
function saveTrade(){
 journal.push({pair:currentPair,time:new Date().toLocaleString()});
 journalMsg.innerHTML="Saved!";
}
function exportJournal(){
 let csv="Pair,Time\n";
 journal.forEach(t=>csv+=t.pair+","+t.time+"\n");
 let blob=new Blob([csv]);
 let a=document.createElement('a');
 a.href=URL.createObjectURL(blob);
 a.download="journal.csv";
 a.click();
}

function toggleTheme(){
 document.body.classList.toggle('light');
}
</script>

</body>
</html>
