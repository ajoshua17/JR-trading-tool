<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>JR Trading Calculator Pro</title>

<style>

/* =============================================
   THEME VARIABLES
============================================= */
:root {
    --bg: #0f0f0f;
    --text: #e9ffff;
    --card: rgba(255,255,255,0.10);
    --border: rgba(255,255,255,0.18);
    --glow: rgba(0,255,255,0.20);
}

/* LIGHT THEME MANUAL */
body[data-theme="light"] {
    --bg: #f6faff;
    --text: #002f33;
    --card: rgba(255,255,255,0.65);
    --border: rgba(0,0,0,0.18);
}

/* AUTO LIGHT MODE IF USER HAS NOT TOGGLED */
@media (prefers-color-scheme: light) {
    body:not([data-theme]) {
        --bg: #f6faff;
        --text: #003033;
        --card: rgba(255,255,255,0.65);
        --border: rgba(0,0,0,0.18);
    }
}

/* =============================================
   BODY + SAFE AREA FIXES
============================================= */
body {
    margin: 0;
    padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    transition: 0.35s;
}

/* =============================================
   MAIN CARD (FULL LAYOUT)
============================================= */
.card {
    width: 100%;
    max-width: 520px;
    margin: auto;
    padding: 25px;
    box-sizing: border-box;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 30px var(--glow);
}

h2, h3 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 12px;
}

/* =============================================
   INPUTS
============================================= */
input, select {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    background: rgba(255,255,255,0.07);
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
    outline: none;
}

/* =============================================
   BUTTONS
============================================= */
button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: #00f5ff;
    border: none;
    color: black;
    font-weight: bold;
    margin-top: 12px;
    cursor: pointer;
    transition: 0.25s;
}
button:hover {
    opacity: 0.85;
}

/* =============================================
   RESULT BOX
============================================= */
.result {
    padding: 16px;
    margin-top: 15px;
    border-radius: 14px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
}

.big-output {
    font-size: 22px;
    font-weight: bold;
    margin-top: 12px;
}

.output-label {
    opacity: 0.85;
    font-size: 14px;
}

.output-line {
    border-top: 1px solid rgba(255,255,255,0.28);
    margin: 12px 0;
}

/* Copy Button */
.copy-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
    background: #00f5ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

/* =============================================
   RISK SLIDER UI
============================================= */
.risk-bar {
    width: 100%;
    height: 10px;
    border-radius: 10px;
    background: rgba(255,255,255,0.15);
    overflow: hidden;
    margin-top: 10px;
}

.risk-fill {
    height: 100%;
    width: 0%;
    background: #00ff9d;
    transition: 0.3s ease;
}

.risk-label {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.8;
}

input[type="range"] {
    width: 100%;
    margin-top: 10px;
    background: transparent;
    -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
    width: 20px;
    height: 20px;
    background: #00f5ff;
    border-radius: 50%;
    cursor: pointer;
    -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-runnable-track {
    height: 6px;
    background: rgba(255,255,255,0.35);
    border-radius: 10px;
}

</style>
</head>
