<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JR Trading Calculator Pro</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ajoshua17/JR-trading-tool/c075e2d8494237a134cffff37b8211a60025b0a9/JR%20Forex%20Trading%20Gold%20Logo.png">

<!-- iPhone Home Screen Icon -->
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/ajoshua17/JR-trading-tool/c075e2d8494237a134cffff37b8211a60025b0a9/JR%20Forex%20Trading%20Gold%20Logo.png">

<style>
    :root {
        --bg: #050505;
        --text: #00ffff;
        --card: #0d0d0d;
        --border: #00ffff;
        --glow: 0 0 15px #00ffff;
    }

    body {
        background: var(--bg);
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Logo */
    .logo-box {
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: center;
    }

    .logo-box img {
        height: 80px;
        width: auto;
        filter: drop-shadow(0 0 10px gold);
    }

    .box {
        width: 100%;
        max-width: 480px;
        background: var(--card);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid var(--border);
        box-shadow: var(--glow);
    }

    h2, h3 {
        text-align: center;
        color: var(--text);
        text-shadow: var(--glow);
        margin-top: 5px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #111;
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        font-size: 16px;
        box-shadow: inset var(--glow);
    }

    button {
        width: 100%;
        padding: 12px;
        background: var(--text);
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: var(--glow);
    }

    .result {
        margin-top: 20px;
        background: #001f1f;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        border: 1px solid var(--border);
        box-shadow: var(--glow);
    }

    hr {
        margin: 25px 0;
        border-color: #033;
    }
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo-box">
    <img src="https://raw.githubusercontent.com/ajoshua17/JR-trading-tool/c075e2d8494237a134cffff37b8211a60025b0a9/JR%20Forex%20Trading%20Gold%20Logo.png">
</div>

<div class="box">

    <h2>JR Trading Calculator Pro</h2>

    <!-- PAIR SELECTION -->
    <label>Select Pair</label>
    <select id="pair" onchange="updatePipValue()">
        <!-- MAJORS -->
        <option value="EURUSD">EURUSD</option>
        <option value="GBPUSD">GBPUSD</option>
        <option value="AUDUSD">AUDUSD</option>
        <option value="NZDUSD">NZDUSD</option>
        <option value="USDJPY">USDJPY</option>
        <option value="USDCHF">USDCHF</option>
        <option value="USDCAD">USDCAD</option>

        <!-- MINORS -->
        <option value="AUDCAD">AUDCAD</option>
        <option value="AUDCHF">AUDCHF</option>
        <option value="AUDJPY">AUDJPY</option>
        <option value="AUDNZD">AUDNZD</option>
        <option value="CADCHF">CADCHF</option>
        <option value="CADJPY">CADJPY</option>
        <option value="CHFJPY">CHFJPY</option>
        <option value="EURAUD">EURAUD</option>
        <option value="EURCAD">EURCAD</option>
        <option value="EURCHF">EURCHF</option>
        <option value="EURGBP">EURGBP</option>
        <option value="EURJPY">EURJPY</option>
        <option value="EURNZD">EURNZD</option>
        <option value="GBPAUD">GBPAUD</option>
        <option value="GBPCAD">GBPCAD</option>
        <option value="GBPCHF">GBPCHF</option>
        <option value="GBPJPY">GBPJPY</option>
        <option value="GBPNZD">GBPNZD</option>
        <option value="NZDCAD">NZDCAD</option>
        <option value="NZDCHF">NZDCHF</option>
        <option value="NZDJPY">NZDJPY</option>

        <!-- METALS -->
        <option value="XAUUSD">XAUUSD</option>
        <option value="XAGUSD">XAGUSD</option>

        <!-- INDICES -->
        <option value="NAS100">NAS100</option>
        <option value="US30">US30</option>
        <option value="SPX500">SPX500</option>

        <!-- CRYPTO -->
        <option value="BTCUSD">BTCUSD</option>
        <option value="ETHUSD">ETHUSD</option>
    </select>

    <!-- INPUTS -->
    <label>Pips / Points</label>
    <input id="pips" type="number">

    <label>Lot Size</label>
    <input id="lot" type="number" value="1" step="0.01">

    <label>Pip Value</label>
    <input id="pipValue" type="number" step="0.0001">

    <button onclick="calcProfit()">Calculate Profit</button>
    <div id="profitOut" class="result"></div>

    <hr>

    <h3>Position Size Calculator</h3>
    <label>Account Balance ($)</label>
    <input id="balance" type="number">

    <label>Risk %</label>
    <input id="riskPercent" type="number">

    <label>Stop Loss (pips)</label>
    <input id="slPips" type="number">

    <button onclick="calcPositionSize()">Calculate Position Size</button>
    <div id="positionOut" class="result"></div>

    <hr>

    <h3>Tick â†’ Pip Converter</h3>
    <label>Ticks</label>
    <input id="ticks" type="number">

    <button onclick="convertTicks()">Convert</button>
    <div id="tickOut" class="result"></div>

</div>

<script>

function updatePipValue() {
    let pair = document.getElementById("pair").value;
    let pipBox = document.getElementById("pipValue");

    let pip = 10; // Default

    if (pair.includes("JPY")) pip = 9.1;
    if (pair === "XAUUSD") pip = 1;
    if (pair === "XAGUSD") pip = 0.5;
    if (pair === "NAS100" || pair === "US30" || pair === "SPX500") pip = 1;
    if (pair === "BTCUSD") pip = 0.1;
    if (pair === "ETHUSD") pip = 0.05;

    pipBox.value = pip;
}

function calcProfit() {
    let profit = parseFloat(pips.value) * parseFloat(lot.value) * parseFloat(pipValue.value);
    profitOut.innerHTML = "Profit: $" + profit.toFixed(2);
}

function calcPositionSize() {
    let riskAmount = balance.value * (riskPercent.value / 100);
    let lotSize = riskAmount / (slPips.value * pipValue.value);
    positionOut.innerHTML = "Lot Size: " + lotSize.toFixed(2);
}

function convertTicks() {
    tickOut.innerHTML = ticks.value + " ticks = " + (ticks.value / 10) + " pips";
}

updatePipValue();
</script>

</body>
</html>
