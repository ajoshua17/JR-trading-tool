<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>JR Trading Calculator Pro</title>

<style>

/* =============================================
   THEME VARIABLES (Default Dark Mode)
============================================= */
:root {
    --bg: #0f0f0f;
    --text: #e9ffff;
    --card: rgba(255,255,255,0.10);
    --border: rgba(255,255,255,0.18);
    --glow: rgba(0,255,255,0.20);
}

/* LIGHT MODE MANUAL */
body[data-theme="light"] {
    --bg: #f5faff;
    --text: #003033;
    --card: rgba(255,255,255,0.65);
    --border: rgba(0,0,0,0.15);
    --glow: rgba(0,0,0,0.10);
}

/* AUTO SYSTEM LIGHT MODE */
@media (prefers-color-scheme: light) {
    body:not([data-theme]) {
        --bg: #f5faff;
        --text: #003033;
        --card: rgba(255,255,255,0.65);
        --border: rgba(0,0,0,0.15);
        --glow: rgba(0,0,0,0.10);
    }
}

/* =============================================
   GLOBAL BODY
============================================= */
body {
    margin: 0;
    padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    transition: 0.35s;
}

/* =============================================
   MAIN CARD (RESPONSIVE)
============================================= */
.card {
    width: 100%;
    max-width: 520px;
    margin: auto;
    padding: 25px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 30px var(--glow);
}

/* HEADINGS */
h2, h3 {
    text-align: center;
    margin-bottom: 12px;
}

/* =============================================
   INPUTS
============================================= */
input, select {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    background: rgba(255,255,255,0.07);
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
    outline: none;
}

/* =============================================
   BUTTONS
============================================= */
button {
    width: 100%;
    padding: 14px;
    margin-top: 14px;
    border-radius: 12px;
    background: #00f5ff;
    color: #003033;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: 0.3s;
}

button:hover {
    opacity: 0.85;
}

/* =============================================
   RESULT BOX
============================================= */
.result {
    margin-top: 16px;
    padding: 18px;
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    backdrop-filter: blur(15px);
}

.big-output {
    font-size: 22px;
    font-weight: bold;
    margin-top: 12px;
    color: #aaffff;
}

.output-label {
    font-size: 15px;
    opacity: 0.85;
}

.output-line {
    border-top: 1px solid rgba(255,255,255,0.25);
    margin: 12px 0;
}

/* COPY BUTTON */
.copy-btn {
    padding: 10px;
    background: #00f5ff;
    color: #000;
    border-radius: 10px;
    margin-top: 12px;
    font-weight: bold;
    cursor: pointer;
}

/* =============================================
   RISK UI SLIDER + METER
============================================= */
.risk-bar {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    margin-top: 10px;
    overflow: hidden;
}

.risk-fill {
    height: 100%;
    width: 0%;
    border-radius: 10px;
    transition: 0.3s ease;
}

.risk-label {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.85;
}

/* Slider */
input[type="range"] {
    width: 100%;
    margin-top: 10px;
    background: transparent;
    -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
    width: 20px;
    height: 20px;
    background: #00f5ff;
    border-radius: 50%;
    cursor: pointer;
    -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-runnable-track {
    height: 6px;
    background: rgba(255,255,255,0.35);
    border-radius: 10px;
}

</style>
</head>

<body>

<div class="card">

<h2>JR Trading Calculator Pro</h2>

<button onclick="toggleTheme()">Toggle Theme (Optional)</button>

<label>Select Pair</label>
<select id="pair">
    <option>EURUSD</option><option>GBPUSD</option><option>AUDUSD</option>
    <option>NZDUSD</option><option>USDJPY</option><option>USDCHF</option>
    <option>USDCAD</option><option>EURGBP</option><option>EURJPY</option>
    <option>GBPJPY</option><option>AUDJPY</option><option>CHFJPY</option>
    <option>EURAUD</option><option>EURNZD</option>
    <option>XAUUSD</option><option>XAGUSD</option>
    <option>BTCUSD</option><option>ETHUSD</option>
    <option>US30</option><option>NAS100</option><option>SPX500</option>
    <option>GER40</option><option>UK100</option><option>JP225</option>
</select>

<label>Pips / Points</label>
<input type="number" id="pips">

<label>Lot Size</label>
<input type="number" id="lot" value="1">

<label>Pip Value ($)</label>
<input type="number" id="pipValue" readonly>

<button onclick="calculateProfit()">Calculate Profit</button>
<div id="profitResult" class="result"></div>

<hr class="output-line">

<h3>Position Size Calculator</h3>

<label>Account Balance ($)</label>
<input type="number" id="balance">

<label>Risk %</label>
<input type="range" id="riskSlider" min="0.1" max="5" step="0.1" value="1">
<div id="riskValue">1%</div>

<div class="risk-bar">
    <div id="riskFill" class="risk-fill"></div>
</div>
<div id="riskLabel" class="risk-label">Safe Risk</div>

<label>Stop Loss (pips)</label>
<input type="number" id="sl">

<button onclick="positionSize()">Calculate Position Size</button>
<div id="posResult" class="result"></div>

<hr class="output-line">

<h3>Tick → Pip Converter</h3>
<label>Ticks</label>
<input type="number" id="ticks">

<button onclick="convertTicks()">Convert</button>
<div id="tickResult" class="result"></div>

</div>

<script>

/* =====================================================================================
   AUTO PIP VALUE TABLE
===================================================================================== */
const pipValues = {
    EURUSD:10, GBPUSD:10, AUDUSD:10, NZDUSD:10, USDJPY:9.1, USDCHF:10,
    USDCAD:10, EURGBP:10, EURJPY:9.1, GBPJPY:9.1, AUDJPY:9.1, CHFJPY:9.1,
    EURAUD:10, EURNZD:10, XAUUSD:1, XAGUSD:0.5, BTCUSD:0.1, ETHUSD:0.1,
    US30:1, NAS100:1, SPX500:1, GER40:1, UK100:1, JP225:1
};

document.getElementById("pipValue").value = pipValues["EURUSD"];

document.getElementById("pair").addEventListener("change", function () {
    document.getElementById("pipValue").value = pipValues[this.value];
});


/* =====================================================================================
   AUTO + MANUAL THEME
===================================================================================== */
let manualTheme = false;

function toggleTheme() {
    manualTheme = true;
    let now = document.body.getAttribute("data-theme");
    document.body.setAttribute("data-theme", now === "light" ? "dark" : "light");
}


/* =====================================================================================
   RISK SLIDER UI
===================================================================================== */
const riskSlider = document.getElementById('riskSlider');
const riskValue  = document.getElementById('riskValue');
const riskFill   = document.getElementById('riskFill');
const riskLabel  = document.getElementById('riskLabel');

riskSlider.addEventListener('input', function() {
    let val = parseFloat(this.value);
    riskValue.innerHTML = val + "%";

    riskFill.style.width = (val * 20) + "%";

    if (val <= 1) {
        riskFill.style.background = "#00ff9d";
        riskLabel.innerHTML = "Safe Risk";
    } else if (val <= 2) {
        riskFill.style.background = "#faff00";
        riskLabel.innerHTML = "Moderate Risk";
    } else if (val <= 3) {
        riskFill.style.background = "#ffa600";
        riskLabel.innerHTML = "High Risk";
    } else {
        riskFill.style.background = "#ff0033";
        riskLabel.innerHTML = "Very High Risk";
    }
});


/* =====================================================================================
   PROFIT CALCULATOR
===================================================================================== */
function calculateProfit() {
    let pips = parseFloat(document.getElementById("pips").value);
    let lot = parseFloat(document.getElementById("lot").value);
    let pair = document.getElementById("pair").value;

    if (!pips || !lot) {
        document.getElementById("profitResult").innerHTML = "Enter valid values.";
        return;
    }

    let profit = pips * lot * pipValues[pair];

    document.getElementById("profitResult").innerHTML =
        `<div class="big-output">Profit: $${profit.toFixed(2)}</div>`;
}


/* =====================================================================================
   POSITION SIZE CALCULATOR
===================================================================================== */
function positionSize() {
    let bal = parseFloat(document.getElementById("balance").value);
    let risk = parseFloat(document.getElementById("riskSlider").value);
    let sl  = parseFloat(document.getElementById("sl").value);
    let pair = document.getElementById("pair").value;

    if (!bal || !risk || !sl) {
        document.getElementById("posResult").innerHTML = "Enter valid numbers.";
        return;
    }

    let pipValue = pipValues[pair];
    let riskAmount = bal * (risk / 100);
    let lots = riskAmount / (sl * pipValue);

    let html = `
        <div><span class='output-label'>Pair:</span> ${pair}</div>
        <div><span class='output-label'>Risk Amount:</span> $${riskAmount.toFixed(2)}</div>
        <div><span class='output-label'>Stop Loss:</span> ${sl} pips</div>
        <div><span class='output-label'>Pip Value Used:</span> $${pipValue}</div>

        <div class="output-line"></div>

        <div class="big-output">Lot Size: ${lots.toFixed(2)} lots</div>

        <button class="copy-btn" onclick="copyPositionResult()">Copy</button>
    `;

    document.getElementById("posResult").innerHTML = html;
}


/* COPY RESULT */
function copyPositionResult() {
    let text = document.getElementById("posResult").innerText;
    navigator.clipboard.writeText(text);
    alert("Copied!");
}


/* =====================================================================================
   TICK → PIP CONVERTER
===================================================================================== */
function convertTicks() {
    let ticks = parseFloat(document.getElementById("ticks").value);
    if (!ticks) {
        document.getElementById("tickResult").innerHTML = "Enter valid input.";
        return;
    }

    document.getElementById("tickResult").innerHTML =
        `<div class="big-output">${ticks / 10} pips</div>`;
}

</script>

</body>
</html>
